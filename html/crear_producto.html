<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/centra_forms.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SOMOS BIKERS</title>
</head>

<body class="d-flex flex-column">
    <div id="page-content">
        <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="../index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">SOMOS BICKERS</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                <li class="nav-item"><a href="catalogo.html" class="nav-link">Catalogo</a></li>
                <li class="nav-item"><a href="cotizar.html" class="nav-link">Cotizar</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                <li class="nav-item"><a href="carrito.html" class="nav-link">Carrito</a></li>
                <li class="nav-item"><a href="crear_producto.html" class="nav-link active" aria-current="page">Crear
                        Producto</a></li>
            </ul>
        </header>
    </div>




    <br>
    <div class="container">
        <div class="centra_forms">
            <div class="row">
                <div id="datos" class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_numero" placeholder="Numero">
                        <label for="id_numero">Numero</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_marca" placeholder="Marca">
                        <label for="id_marca">Marca</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_nombre" placeholder="Nombre">
                        <label for="id_nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_precio" placeholder="Precio">
                        <label for="id_precio">Precio</label>
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg" id="btn_agregar_producto">Agregar</button>
                </div>
                <div class="col">
                    <h4>Productos Agregados</h4>
                    <table class="table table-striped">
                        <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Borrar</th>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
        
    </div>
    </div>
    



    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            SOMOS BICKERS &copy; Aarón Vásquez
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../js/crear_producto.js" type="module"></script>
</body>

</html>
